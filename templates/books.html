{% extends "base.html" %}
{% block title %}All Books{% endblock %}
{% block content %}
  <h1>All Books</h1>
  <div class="grid">
    {% for id, title, price, rating, avail in books %}
      <div class="card">
        <h3>{{ title }}</h3>
        <p>£{{ "%.2f"|format(price) }} — {{ rating }}★</p>
        <p><small>{{ avail }}</small></p>
        <a href="{{ url_for('book_detail', book_id=id) }}">Details</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
